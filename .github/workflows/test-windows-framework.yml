name: Template Testing Windows .NET Framework

on:
  workflow_call:
    inputs:
      architecture:
        required: true
        type: string
      target_framework:
        required: true
        type: string
      build_configuration:
        required: true
        type: string
      run_settings_args:
        required: true
        type: string
      upload_tests:
        required: false
        type: boolean
        default: true
      experimental:
        required: false
        type: boolean
        default: false

env:
  # Disable the .NET logo in the console output.
  DOTNET_NOLOGO: true
  # Disable the .NET first time experience to skip caching NuGet packages and speed up the build.
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  # Disable sending .NET CLI telemetry to Microsoft.
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  windows-net-framework:
    name: .NET FX ${{ inputs.architecture }} ${{ inputs.target_framework }} ${{ inputs.build_configuration }}
    runs-on: windows-2019
    continue-on-error: ${{inputs.experimental}}
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - name: Shared Test Setup
        uses: ./.github/actions/test-setup-shared
        with:
          os: ${{inputs.os}}
          build_configuration: ${{inputs.build_configuration}}

      - name: Test .NET Framework ${{inputs.architecture}}
        run: |
          vstest="$(vswhere.exe -latest -property installationPath)/Common7/IDE/CommonExtensions/Microsoft/TestWindow/vstest.console.exe";
          "$vstest" "HarmonyTests/bin/Release/${{inputs.target_framework}}/HarmonyTests.dll" --framework:${{inputs.target_framework}} --logger:trx --logger:"console;verbosity=normal" --blame -- ${{inputs.run_settings_args}};
        shell: bash

      - name: Upload Test Result
        uses: ./.github/actions/test-upload-result
        if: ${{inputs.upload_tests}}
        with:
          os: ${{inputs.os}}
          architecture: ${{inputs.architecture}}
          target_framework: ${{inputs.target_framework}}
          build_configuration: ${{inputs.build_configuration}}
          experimental: ${{inputs.experimental}}
