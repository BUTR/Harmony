name: Template Testing Unix .NET

on:
  workflow_call:
    inputs:
      target_framework:
        required: true
        type: string
      build_configuration:
        required: true
        type: string
      run_settings_args:
        required: true
        type: string
      upload_tests:
        required: false
        type: boolean
        default: true

env:
  # Disable the .NET logo in the console output.
  DOTNET_NOLOGO: true
  # Disable the .NET first time experience to skip caching NuGet packages and speed up the build.
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  # Disable sending .NET CLI telemetry to Microsoft.
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  unix-net:
    name: .NET ubuntu-arm64 ${{ inputs.target_framework }} ${{ inputs.build_configuration }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set Channel env
        run: |
          $channel = '${{inputs.target_framework}}'.Replace('coreapp', '').Replace('net', '');
          "channel=$channel" | Out-File -FilePath $env:GITHUB_ENV -Append;
        shell: pwsh

      - name: Download Build Cache
        uses: actions/download-artifact@v4
        with:
          name: build-output-ubuntu-${{inputs.build_configuration}}
          path: HarmonyTests/bin/

      - uses: uraimo/run-on-arch-action@v2.7.1
        name: Run commands
        id: build
        with:
          arch: aarch64
          distro: ubuntu22.04
          
          dockerRunArgs: |
            --volume "${PWD}/src:/src"
          
          shell: /bin/bash
          
          install: |
            apt-get update
            apt-get install -y wget
           
            declare repo_version=$(if command -v lsb_release &> /dev/null; then lsb_release -r -s; else grep -oP '(?<=^VERSION_ID=).+' /etc/os-release | tr -d '"'; fi)
            wget https://packages.microsoft.com/config/ubuntu/$repo_version/packages-microsoft-prod.deb -O packages-microsoft-prod.deb
            dpkg -i packages-microsoft-prod.deb
            rm packages-microsoft-prod.deb
            
            apt-get update
            apt-get install -y dotnet-sdk-8.0
            apt-get install -y dotnet-sdk-${{env.channel}}
          
          run: |
            dotnet test "HarmonyTests/bin/Release/${{inputs.target_framework}}/HarmonyTests.dll" -f ${{inputs.target_framework}} -l trx -l "console;verbosity=normal" --blame -- ${{inputs.run_settings_args}};

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: ${{inputs.upload_tests && (success() || failure())}}
        with:
          name: test-results-net-ubuntu-arm64-${{inputs.target_framework}}-${{inputs.build_configuration}}
          path: '**/*.trx'
