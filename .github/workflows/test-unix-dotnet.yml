name: Template Testing Unix .NET

on:
  workflow_call:
    inputs:
      os:
        required: true
        type: string
      image:
        required: true
        type: string
      architecture:
        required: true
        type: string
      target_framework:
        required: true
        type: string
      build_configuration:
        required: true
        type: string
      run_settings_args:
        required: true
        type: string
      upload_tests:
        required: false
        type: boolean
        default: true
      experimental:
        required: false
        type: boolean
        default: false

env:
  # Disable the .NET logo in the console output.
  DOTNET_NOLOGO: true
  # Disable the .NET first time experience to skip caching NuGet packages and speed up the build.
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  # Disable sending .NET CLI telemetry to Microsoft.
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  unix-net:
    name: .NET ${{ inputs.os }}-${{ inputs.architecture }} ${{ inputs.target_framework }} ${{ inputs.build_configuration }}
    runs-on: ${{inputs.image}}
    continue-on-error: ${{inputs.experimental}}
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - name: Download Build Cache
        uses: ./.github/actions/test-build-cache
        with:
          os: ${{inputs.os}}
          build_configuration: ${{inputs.build_configuration}}

      - name: Setup .NET Sdk
        uses: actions/setup-dotnet@v4

      - name: Get .NET Channel for ${{inputs.target_framework}}
        uses: ./.github/actions/get-dotnet-channel
        id: get_channel
        with:
          target_framework: ${{inputs.target_framework}}

      - name: Setup .NET ${{steps.get_channel.outputs.channel}}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{steps.get_channel.outputs.channel}}

      - name: Test .NET ${{inputs.architecture}}
        run: |
          dotnet test "HarmonyTests/bin/Release/${{inputs.target_framework}}/HarmonyTests.dll" -f ${{inputs.target_framework}} -l trx -l "console;verbosity=normal" --blame -- ${{inputs.run_settings_args}};

      - name: Upload Test Result
        uses: ./.github/actions/test-upload-result
        if: ${{inputs.upload_tests}}
        with:
          os: ${{inputs.os}}
          architecture: ${{inputs.architecture}}
          runtime-type: dotnet
          target_framework: ${{inputs.target_framework}}
          build_configuration: ${{inputs.build_configuration}}
          experimental: ${{inputs.experimental}}
