name: Setup .NET Windows
description: Setup .NET for Windows using the provided channel and architecture

inputs:
  channel:
    description: 'The .NET channel'
    required: true
  architecture:
    description: 'The .NET architecture'
    required: true
runs:
  using: "composite"
  steps:
    - name: Get Program Files path for ${{inputs.architecture}}
      uses: ./.github/actions/get-program-files
      id: get-program-files
      with:
        architecture: ${{inputs.architecture}}

    - name: Setup .NET ${{inputs.architecture}}
      run: |
        Invoke-WebRequest 'https://dotnet.microsoft.com/download/dotnet/scripts/v1/dotnet-install.ps1' -OutFile dotnet-install.ps1;
        .\dotnet-install.ps1 -Runtime dotnet -SkipNonVersionedFiles -NoPath -Channel ${{inputs.channel}} -Architecture ${{inputs.architecture}} -InstallDir "${{steps.get-program-files.outputs.path}}/dotnet";
      shell: pwsh
